<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>US Salaries</title>
    <link rel="stylesheet" href="assets/stylesheets/salary-map.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
    <script src="assets/javascripts/salary-map.js"></script>
  </head>
  <body>
    <div id="filter-container">
      <form>
        <select id="category-dropdown"></select>
        <select id="occupation-dropdown"></select>
      </form>
    </div>

    <div id="content">
      <div class="content-block" id="map-container"></div>

      <table class="content-block" id="salary-figures">
        <tr id="hover-row">
          <td class="header"><span id="hover-state"></span> average:</td>
          <td class="figure"><span id="hover-salary"></span></td>
        </tr>
        <tr>
          <td class="header">US average:</td>
          <td class="figure"><span id="mean"></span></td>
        </tr>
        <tr>
          <td class="header">State average min:</td>
          <td class="figure"><span id="min"></span></td>
        </tr>
        <tr>
          <td class="header">State average max:</td>
          <td class="figure"><span id="max"></span></td>
        </tr>
      </table>
    </div>
    <script type="text/javascript">
      (function () { initialize() })();
    </script>
  </body>
</html>
